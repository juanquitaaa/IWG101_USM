{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Mensaje</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mensajes.css' %}">
</head>
<body>
    <div class="container">
        <h2>Publicar un nuevo mensaje</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="intereses">Intereses/Temas:</label>
                <select id="intereses" name="intereses">
                    <option value="">Seleccionar...</option>
                    <option value="tema1">Tema 1</option>
                    <option value="tema2">Tema 2</option>
                </select>
            </div>
            <div class="input-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="input-group">
                <label for="ubicacion">Ubicación:</label>
                <select id="ubicacion" name="ubicacion">
                    <option value="">Seleccionar...</option>
                    <option value="ubicacion1">Ubicación 1</option>
                    <option value="ubicacion2">Ubicación 2</option>
                </select>
            </div>
            <div class="input-group">
                <label for="contenido">Mensaje:</label>
                <textarea id="contenido" name="contenido" placeholder="¿Qué estás pensando?" required></textarea>
            </div>
            <div class="input-group">
                <button type="submit">Postear</button>
            </div>
        </form>
    </div>
</body>
</html>
