<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registrate</h1>
        <img id = "logo-usm" src ="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fquimicaymedioambienteconcepcion.usm.cl%2Fwp-content%2Fuploads%2F2021%2F06%2Flogo-usm.png&f=1&nofb=1&ipt=0c586d79991041068d2c21870986162e620b45723dfe607deee8f50779f901c6&ipo=images" alt="Logo USM">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="nombres" placeholder="Nombres" class="form-control" value="{{ form.nombres.value|default_if_none:'' }}"required>
            <input type="text" name="apellidos" placeholder="Apellidos" class="form-control" value="{{ form.apellidos.value|default_if_none:'' }}"required>
            <input type="text" name="apodo" placeholder="Apodo" class="form-control" value="{{ form.apodo.value|default_if_none:'' }}"requidred>
            <input type="email" name="email" placeholder="Email" class="form-control" value="{{ form.email.value|default_if_none:'' }}"required>
            <input type="password" name="contraseña" placeholder="Contraseña" class="form-control">
            <input type="file" name="foto_de_perfil" class="form-control">
            <button type="submit">Registrar</button>
        </form>
    </div>
    <!--barritas de colores-->
    <div class="barras-container">
        <div class="barra roja"></div>
        <div class="barra amarillo"></div>
        <div class="barra azul"></div>
    </div> 

    <div class="rombo"><span>UDI</span></div>
</body>

</html>
